<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="carousel-container">
      <div class="carousel">
        <div class="section-wrapper">
          <div class="carousel-section">1</div>
          <div class="carousel-section">2</div>
          <div class="carousel-section">3</div>
          <div class="carousel-section">4</div>
          <div class="carousel-section">5</div>
          <div class="carousel-section">6</div>
        </div>
      </div>

      <a class="nav-button nav-button-prev">❮</a>
      <a class="nav-button nav-button-next">❯</a>

      <div class="nav-dots"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
